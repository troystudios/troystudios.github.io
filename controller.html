<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controller diagram</title>
    <link rel="stylesheet" href="controllercss.css">
</head>
<body>
    <div id = "container">
        <img src="controller.png" alt="" id = "controller-left">
        <img src="controller.png" alt="" id = "controller-right">
        <input type="text" id = "left-dpad-1">
        <input type="text" id = "left-dpad-2">
        <input type="text" id = "up-dpad-1">
        <input type="text" id = "up-dpad-2">
        <input type="text" id = "right-dpad-1">
        <input type="text" id = "right-dpad-2">
        <input type="text" id = "down-dpad-1">
        <input type="text" id = "down-dpad-2">
        <input type="text" id = "triangle-1">
        <input type="text" id = "triangle-2">
        <input type="text" id = "circle-1">
        <input type="text" id = "circle-2">
        <input type="text" id = "x-1">
        <input type="text" id = "x-2">
        <input type="text" id = "square-1">
        <input type="text" id = "square-2">
        <input type="text" id = "joystick-left-1">
        <input type="text" id = "joystick-left-2">
        <input type="text" id = "joystick-right-1">
        <input type="text" id = "joystick-right-2">
        <input type="text" id = "bumper-left-1">
        <input type="text" id = "bumper-left-2">
        <input type="text" id = "trigger-left-1">
        <input type="text" id = "trigger-left-2">
        <input type="text" id = "bumper-right-1">
        <input type="text" id = "bumper-right-2">
        <input type="text" id = "trigger-right-1">
        <input type="text" id = "trigger-right-2">
        <p id = "label-1">Auxiliary Controller</p>
        <p id = "label-2">Drivetrain Controller</p>
    </div>
    
</body>
</html>
